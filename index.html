<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="website icon" href="https://th.bing.com/th/id/R.9101014adcff94eff62e5728cd7b1060?rik=h8ZR%2bhr7DN4ESg&riu=http%3a%2f%2fwww.transparentpng.com%2fthumb%2fweather-report%2fandroid-weather-icons-png-12.png&ehk=QeI38uOVQFEL3tuSDO55TYE33N9QAGTOmpD4mdIm0%2fc%3d&risl=&pid=ImgRaw&r=0&sres=1&sresct=1"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-2" id="cityId">
                <h3 id="search">Seach by City:</h3>
                <input class="form-control" type="text" id="city" placeholder="ex. Montreal"><br>
                <button class="btn btn-primary btn-block" id="button">Search</button>
              </div>
              <div class="col-sm-8">
                <div id="border">
                <h3 id="todayCity"></h3><br>
                <h1 id="weatherIcon"></h1>
                <table class="table table-borderless">
                    <tbody>
                      <tr>
                        <td id="todayTemp"></td>
                      </tr>
                      <tr>
                        <td id="todayWind"></td>
                      </tr>
                      <tr>
                        <td id="todayHumidity"></td>
                      </tr>
                      <tr>
                        <td id="todayIndex"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div>
                <h3 id="forcast"></h3>   
                <div class="card-deck" id="card-deck">                  
                </div>    
             </div>
            </div>
          </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datejs/1.0/date.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
